{% extends 'site.html' %}
{% block site_content %}
    <h1 class="text-center" style="padding-bottom: 3%;margin-top: 70px">Add drawing or hand-made model</h1>
    <div class="row" style="color: white">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'create' %}"
                  enctype="multipart/form-data" class="w-100 m-auto" method="post"
                  style="border: 1px solid grey;border-radius: 25px; padding: 5% 5%; background: blueviolet ">
                {% csrf_token %}
                <label> Type:
                    {{ form.type }}
                </label>
                <label> Category:
                    {{ form.category }}
                </label>
                <label> Name:
                    {{ form.name }}
                </label>
                <label style="width: 100%"> Say something about it (optional):
                    {{ form.description }}
                </label>
                {{ form.user }}
                <div>
                    <label class="btn btn-primary mt-2" style="cursor: pointer">
                        Choose image file
                        {{ form.image }}
                    </label>
                    <br>
                    <button class="btn btn-primary mt-2" type="submit">Upload</button>
                </div>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock site_content %}
